<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Details</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>

<body class="container">
    <header>
        <h2>Product Details</h2>
    </header>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Shipping Status</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {{range .products}}
            <tr>
                <td>{{.ID}}</td>
                <td>{{.Name}}</td>
                <td>{{.Price}}</td>
                <td>{{.Shipping}}</td>
                <td><a href="/PayFee" class="btn">Pay-Now</a></td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>

</html>
